<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編織作品區</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: #444;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .artwork {
            background: #fff;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-radius: 30px;
            flex-direction: column;
            align-items: center;
            width: 30%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            height: fit-content;
        }
        .artwork img {
            border-radius: 30px;
            width: 100%;
            height: 400px; /* 固定圖片高度 */
            object-fit: cover; /* 確保圖片按比例縮放 */
            display: block;
        }
        .description {
            padding: 15px;
            text-align: center;
        }
        .navigation {
            text-align: center;
            padding: 20px;
        }

        .navigation button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navigation button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>編織作品展示</h1>
</div>

<div class="gallery">
    <!-- 添加編織作品圖片 -->
    <div class="artwork">
        <img src="./weaving/weaving_1.jpg" alt="編織作品1">
        <div class="description">
            <h2>無尾熊</h2>
            <p>過程最複雜的作品</p>
        </div>
    </div>
    <div class="artwork">
        <img src="./weaving/weaving_2.jpg" alt="編織作品1">
        <div class="description">
            <h2>藍貓</h2>
            <p>多次練習最完美的作品</p>
        </div>
    </div>
    <div class="artwork">
        <img src="./weaving/weaving_3.jpg" alt="編織作品1">
        <div class="description">
            <h2>龍貓</h2>
            <p>超大隻貓</p>
        </div>
    </div>
    <div class="artwork">
        <img src="./weaving/weaving_4.jpg" alt="編織作品1">
        <div class="description">
            <h2>貓貓合照</h2>
            <p>雙胞胎</p>
        </div>
    </div>
    <!-- 更多編織作品添加 -->
</div>

<div class="navigation">
    <button onclick="window.location.href='index.html';">回首頁</button>
</div>

</body>
</html>
